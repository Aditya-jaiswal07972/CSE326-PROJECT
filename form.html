<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up</title>

    <link rel="stylesheet" href="form.css"> 
</head>
<body>
    <form>
        <h2>SIGN-UP</h2>
    <table align="center" cellpadding="10">
        <tr>
            <td>FIRST NAME</td>
            <td><input type="text" name="Fname"></td>
        </tr>

        <tr>
            <td>LAST NAME</td>
            <td><input type="text" name="Lname"></td>
        </tr>

        <tr>
            <td>DATE OF BIRTH</td>
            <td><input type="date" id="dob"> </td>
            </tr>

            <tr>
                <td>MOBILE NUMBER</td>
                <td><input type="text" name="Mob.no" maxlength="10"></td>
            </tr>

            <tr>
                <td>EMAIL ID</td>
                <td><input type="text" name="Email_Id" maxlength="100" ></td>
            </tr>

            <tr>
                <td>GENDER</td>
                <td>
                    Male <input type="radio" name="Gender" value="Male">
                    Female <input type="radio" name="Gender" value="Female">
                Other<input type="radio" name="Gender" value="other" ></td>
            </tr>

            <tr>
                <td>ADDRESS <br /><br /></td>
                <td><textarea name="Address" rows="3" cols="30"></textarea></td>
            </tr>

            <tr>
                <td>CITY</td>
                <td><input type="text" name="city" maxlength="25"></td>
            </tr>
            <tr>
                <td>PIN CODE</td>
                <td><input type="text" name="pin" maxlength="6"></td>
            </tr>
            <tr>
                <td>STATE</td>
                <td><input type="text" name="state" maxlength="25"></td>
            </tr>
            <tr>
                <td>COUNTRY</td>
                <td><input type="text" name="Country"  maxlength="25"></td>
            </tr>
            <td><input type="submit" value="Submit"></td>
           <td> <input type="reset" value="Reset"></td>
            
                </tr>
            
    </table>

   
    </form>

</body>
</html>
